<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Registro Médico</title>
</head>
<body>
  <section class="form-register">
   <center><h4>Registro Médico</h4></center> 
   

   
   
    <input class="controls" type="text" name="nombres" id="nombres" placeholder="DPI">
    <input class="controls" type="text" name="apellidos" id="apellidos" placeholder="Nombre completo">
    <input class="controls" type="email" name="correo" id="correo" placeholder="Apellidos">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Enfermedades que padece">
    <input class="controls" type="text" name="Fecha Nacimiento" id="Fecha nacimiento" placeholder="Fecha de nacimiento DD/MM/YYYY" required="" pattern="[Unicamente letrasDD/MM/YYYY]">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Domicilio">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Correo electronico">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Numero de Celular">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Familiar o encargado">
    <input class="controls" type="password" name="correo" id="correo" placeholder="Numero de celular del familiar o encargado">
    <p>Cuidate y Protegete, <a href="#">la salud vale oro</a></p>

    <input class="botons" type="submit" value="Enviar Registro">
   
  </section>

</body>
</html>
